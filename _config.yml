# Setup
title: Not Pure Poole
description: A simple, beautiful, and powerful Jekyll theme for blogs
url: https://vszhub.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyll SEO Tag
logo: logo.png
social:
  name: Youngseo Cho
  links:
    - https://github.com/ChoYoungSeo
    - https://www.linkedin.com/in/youngseocho
    - mailto:14choyoung@snu.ac.kr
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Youngseo Cho
  url: https://github.com/ChoYoungSeo
  email: 14choyoung@snu.ac.kr

# Custom Links
custom:
  cv: '/CV-Youngseo-Cho.pdf' # Assuming you have uploaded your CV to the root directory
